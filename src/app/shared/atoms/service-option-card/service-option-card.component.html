<app-card
  padding="none"
  [hover]="true"
  [class.ring-2]="selected"
  [class.ring-primary]="selected"
  (click)="onSelect()"
  class="cursor-pointer overflow-hidden">
  @if (service.imageUrl) {
    <div class="relative h-32 overflow-hidden">
      <img
        [src]="service.imageUrl"
        [alt]="service.name"
        class="w-full h-full object-cover">
      <div class="absolute top-2 right-2">
        <div [class]="'px-2 py-1 rounded-full text-xs font-medium ' + categoryColor">
          {{ formatDuration() }}
        </div>
      </div>
      @if (selected) {
        <div class="absolute inset-0 bg-primary/20 flex items-center justify-center">
          <div class="rounded-full bg-primary size-12 flex items-center justify-center">
            <app-icon name="check" size="lg" class="text-pearl-white"></app-icon>
          </div>
        </div>
      }
    </div>
  }
  <div class="p-4">
    <div class="flex items-start justify-between mb-2">
      <div class="flex-1">
        <h3 class="text-lg font-semibold text-text-dark dark:text-text-light mb-1">
          {{ service.name }}
        </h3>
        <p class="text-sm text-text-muted-dark dark:text-text-muted-light line-clamp-2">
          {{ service.description }}
        </p>
      </div>
      <div class="ml-4 flex items-center justify-center rounded-lg size-10" [class]="categoryColor">
        <app-icon [name]="categoryIcon" size="md"></app-icon>
      </div>
    </div>
    <div class="flex items-center justify-between pt-2 border-t border-border-light dark:border-border-dark">
      <app-price-tag [price]="service.price" size="lg"></app-price-tag>
      @if (selected) {
        <span class="text-sm font-medium text-primary dark:text-primary-accent">
          Selecionado
        </span>
      }
    </div>
  </div>
</app-card>
