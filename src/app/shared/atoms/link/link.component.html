@if (routerLink) {
  <a 
    [routerLink]="routerLink"
    [class]="'app-link app-link--' + variant + (class ? ' ' + class : '')">
    <ng-content></ng-content>
  </a>
} @else {
  <a 
    [href]="href || '#'"
    [class]="'app-link app-link--' + variant + (class ? ' ' + class : '')">
    <ng-content></ng-content>
  </a>
}
