<section class="py-16 bg-background-light dark:bg-background-dark">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-text-dark dark:text-text-light mb-12 text-center">
      {{ title }}
    </h2>

    <div class="max-w-2xl mx-auto">
      <div class="space-y-3">
        @for (day of weekDays; track day.key) {
          @if (isClosed(day.key)) {
            <div class="flex items-center justify-between p-4 rounded-lg bg-input-bg-light dark:bg-input-bg-dark border border-border-light dark:border-border-dark">
              <span class="font-medium text-text-dark dark:text-text-light">
                {{ day.label }}
              </span>
              <span class="text-text-muted-dark dark:text-text-muted-light">
                Fechado
              </span>
            </div>
          } @else {
            <div class="flex items-center justify-between p-4 rounded-lg bg-input-bg-light dark:bg-input-bg-dark border border-border-light dark:border-border-dark">
              <span class="font-medium text-text-dark dark:text-text-light">
                {{ day.label }}
              </span>
              <span class="text-text-muted-dark dark:text-text-muted-light">
                {{ getOpenTime(day.key) }} - {{ getCloseTime(day.key) }}
              </span>
            </div>
          }
        }
      </div>
    </div>
  </div>
</section>
