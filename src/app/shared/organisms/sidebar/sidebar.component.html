<aside class="flex h-full min-h-full flex-col p-4 font-display w-full" style="height: 100%; min-height: 100vh;">
  <div class="flex flex-col gap-4 h-full min-h-full flex-1" style="height: 100%; min-height: 100%;">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="flex items-center justify-center rounded-full size-10 bg-primary dark:bg-primary">
          <app-icon name="content_cut" size="md" class="text-pearl-white dark:text-pearl-white"></app-icon>
        </div>
        <div class="flex flex-col sidebar-text">
          <h1 class="text-text-dark dark:text-text-light text-base font-medium leading-normal">Barber Agenda</h1>
          <p class="text-text-muted-dark dark:text-text-muted-light text-sm font-normal leading-normal sidebar-label">Sistema de Gestão</p>
        </div>
      </div>
      <button 
        (click)="onToggleClick()"
        class="flex items-center justify-center size-8 rounded-md hover:bg-input-bg-light dark:hover:bg-input-bg-dark transition-colors">
        <app-icon [name]="isOpen ? 'menu_open' : 'menu'" size="md" class="text-text-muted-dark dark:text-text-muted-light"></app-icon>
      </button>
    </div>
    <nav class="flex flex-col gap-2 mt-4">
      <a 
        routerLink="/"
        routerLinkActive="bg-primary/20 text-text-dark dark:bg-primary/20 dark:text-text-light"
        class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-muted-dark dark:text-text-light hover:bg-input-bg-light dark:hover:bg-input-bg-dark transition-colors">
        <app-icon name="home" size="md"></app-icon>
        <p class="text-sm font-medium leading-normal sidebar-text">Início</p>
      </a>
      @if (authService.isAdmin()) {
        <a 
          routerLink="/admin"
          routerLinkActive="bg-primary/20 text-text-dark dark:bg-primary/20 dark:text-text-light"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-muted-dark dark:text-text-light hover:bg-input-bg-light dark:hover:bg-input-bg-dark transition-colors">
          <app-icon name="dashboard" size="md"></app-icon>
          <p class="text-sm font-medium leading-normal sidebar-text">Dashboard</p>
        </a>
        <a 
          routerLink="/payments"
          routerLinkActive="bg-primary/20 text-text-dark dark:bg-primary/20 dark:text-text-light"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-muted-dark dark:text-text-light hover:bg-input-bg-light dark:hover:bg-input-bg-dark transition-colors">
          <app-icon name="payments" size="md"></app-icon>
          <p class="text-sm font-medium leading-normal sidebar-text">Pagamentos</p>
        </a>
      } @else {
        <a 
          routerLink="/appointment"
          routerLinkActive="bg-primary/20 text-text-dark dark:bg-primary/20 dark:text-text-light"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-muted-dark dark:text-text-light hover:bg-input-bg-light dark:hover:bg-input-bg-dark transition-colors">
          <app-icon name="calendar_month" size="md" [filled]="true"></app-icon>
          <p class="text-sm font-medium leading-normal sidebar-text">Novo Agendamento</p>
        </a>
        <a 
          routerLink="/my-appointments"
          routerLinkActive="bg-primary/20 text-text-dark dark:bg-primary/20 dark:text-text-light"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-muted-dark dark:text-text-light hover:bg-input-bg-light dark:hover:bg-input-bg-dark transition-colors">
          <app-icon name="event_note" size="md"></app-icon>
          <p class="text-sm font-medium leading-normal sidebar-text">Meus Agendamentos</p>
        </a>
      }
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-muted-dark dark:text-text-light hover:bg-input-bg-light dark:hover:bg-input-bg-dark transition-colors" href="#">
        <app-icon name="content_cut" size="md"></app-icon>
        <p class="text-sm font-medium leading-normal sidebar-text">Serviços</p>
      </a>
    </nav>
    <div class="flex-1"></div>
    <div class="flex flex-col gap-1 pt-4 border-t border-border-light dark:border-border-dark">
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-muted-dark dark:text-text-light hover:bg-input-bg-light dark:hover:bg-input-bg-dark transition-colors" href="#">
        <app-icon name="settings" size="md"></app-icon>
        <p class="text-sm font-medium leading-normal sidebar-text">Configurações</p>
      </a>
      <a class="flex items-center gap-3 px-3 py-2 rounded-lg text-text-muted-dark dark:text-text-light hover:bg-input-bg-light dark:hover:bg-input-bg-dark transition-colors cursor-pointer" (click)="onLogout()">
        <app-icon name="logout" size="md"></app-icon>
        <p class="text-sm font-medium leading-normal sidebar-text">Sair</p>
      </a>
    </div>
  </div>
</aside>
