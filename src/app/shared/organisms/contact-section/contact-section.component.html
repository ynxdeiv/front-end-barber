<section class="py-16 bg-primary/5 dark:bg-primary/10">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-text-dark dark:text-text-light mb-12 text-center">
      {{ title }}
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-4xl mx-auto">
      <!-- Telefone -->
      <div class="flex flex-col items-center text-center">
        <div class="flex items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20 size-16 mb-4">
          <app-icon name="phone" size="lg" class="text-primary dark:text-primary-accent"></app-icon>
        </div>
        <h3 class="font-semibold text-text-dark dark:text-text-light mb-2">Telefone</h3>
        <a [href]="'tel:' + contactInfo.phone" class="text-text-muted-dark dark:text-text-muted-light hover:text-primary dark:hover:text-primary-accent transition-colors">
          {{ contactInfo.phone }}
        </a>
      </div>

      <!-- Email -->
      <div class="flex flex-col items-center text-center">
        <div class="flex items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20 size-16 mb-4">
          <app-icon name="email" size="lg" class="text-primary dark:text-primary-accent"></app-icon>
        </div>
        <h3 class="font-semibold text-text-dark dark:text-text-light mb-2">Email</h3>
        <a [href]="'mailto:' + contactInfo.email" class="text-text-muted-dark dark:text-text-muted-light hover:text-primary dark:hover:text-primary-accent transition-colors">
          {{ contactInfo.email }}
        </a>
      </div>

      <!-- Endereço -->
      <div class="flex flex-col items-center text-center">
        <div class="flex items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20 size-16 mb-4">
          <app-icon name="location_on" size="lg" class="text-primary dark:text-primary-accent"></app-icon>
        </div>
        <h3 class="font-semibold text-text-dark dark:text-text-light mb-2">Endereço</h3>
        <p class="text-text-muted-dark dark:text-text-muted-light">
          {{ contactInfo.address }}
        </p>
      </div>
    </div>

    @if (contactInfo.socialMedia && contactInfo.socialMedia.length > 0) {
      <div class="flex justify-center gap-4 mt-12">
        @for (social of contactInfo.socialMedia; track social.platform) {
          <app-social-link
            [platform]="social.platform"
            [url]="social.url"
            size="md">
          </app-social-link>
        }
      </div>
    }
  </div>
</section>
