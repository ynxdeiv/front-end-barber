<div class="flex flex-col gap-4">
  <p class="text-sm font-medium text-text-dark dark:text-text-light mb-2">
    Selecione seu perfil:
  </p>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Admin Option -->
    <app-card
      padding="md"
      [hover]="true"
      [class.ring-2]="selectedType === 'admin'"
      [class.ring-primary]="selectedType === 'admin'"
      (click)="selectType('admin')"
      class="cursor-pointer">
      <div class="flex flex-col items-center text-center gap-3">
        <div class="flex items-center justify-center rounded-full bg-blue-100 dark:bg-blue-900/30 size-16">
          <app-icon name="business" size="lg" class="text-blue-600 dark:text-blue-400"></app-icon>
        </div>
        <h3 class="text-lg font-semibold text-text-dark dark:text-text-light">
          Barbeiro / Dono
        </h3>
        <p class="text-sm text-text-muted-dark dark:text-text-muted-light">
          Gerencie sua barbearia, agendamentos e pagamentos
        </p>
      </div>
    </app-card>

    <!-- Scheduler Option -->
    <app-card
      padding="md"
      [hover]="true"
      [class.ring-2]="selectedType === 'scheduler'"
      [class.ring-primary]="selectedType === 'scheduler'"
      (click)="selectType('scheduler')"
      class="cursor-pointer">
      <div class="flex flex-col items-center text-center gap-3">
        <div class="flex items-center justify-center rounded-full bg-green-100 dark:bg-green-900/30 size-16">
          <app-icon name="person" size="lg" class="text-green-600 dark:text-green-400"></app-icon>
        </div>
        <h3 class="text-lg font-semibold text-text-dark dark:text-text-light">
          Cliente
        </h3>
        <p class="text-sm text-text-muted-dark dark:text-text-muted-light">
          Agende seus horários e gerencie seus serviços
        </p>
      </div>
    </app-card>
  </div>
</div>
