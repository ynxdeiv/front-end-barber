<div class="lg:col-span-2">
  <div class="flex flex-col gap-3">
    <h3 class="text-lg sm:text-xl font-bold text-text-dark dark:text-text-light">Horários Disponíveis para {{ formattedDate }}</h3>
    
    @for (slot of timeSlots; track slot.start) {
      <app-time-slot-item
        [start]="slot.start"
        [end]="slot.end"
        [available]="slot.available"
        [selected]="isSelected(slot)"
        (schedule)="onSchedule(slot)">
      </app-time-slot-item>
    }
  </div>
</div>
