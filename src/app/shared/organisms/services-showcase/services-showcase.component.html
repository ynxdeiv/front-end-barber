<section class="py-16 bg-background-light dark:bg-background-dark">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold text-text-dark dark:text-text-light mb-4">
        {{ title }}
      </h2>
      <p class="text-lg text-text-muted-dark dark:text-text-muted-light max-w-2xl mx-auto">
        {{ subtitle }}
      </p>
    </div>

    @if (services.length > 0) {
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (service of services; track service.id) {
          <div class="service-card-animate">
            <app-service-card
              [service]="service"
              (bookService)="onBookService($event)">
            </app-service-card>
          </div>
        }
      </div>
    } @else {
      <div class="text-center py-12">
        <p class="text-text-muted-dark dark:text-text-muted-light">
          Nenhum serviço disponível no momento.
        </p>
      </div>
    }
  </div>
</section>
