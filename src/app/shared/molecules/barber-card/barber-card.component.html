<app-card padding="md" [hover]="true">
  <div class="flex flex-col gap-4">
    <div class="flex items-start justify-between">
      <div class="flex items-center gap-3">
        <div class="flex items-center justify-center rounded-full size-12 bg-primary/10 dark:bg-primary/20">
          <app-icon name="content_cut" size="lg" class="text-primary dark:text-primary-accent"></app-icon>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-text-dark dark:text-text-light">
            {{ barbeiro.name }}
          </h3>
          <p class="text-sm text-text-muted-dark dark:text-text-muted-light">
            {{ barbeiro.specialty || 'Barbeiro' }}
          </p>
        </div>
      </div>
      <app-badge [variant]="barbeiro.active ? 'success' : 'neutral'" size="sm">
        {{ barbeiro.active ? 'Ativo' : 'Inativo' }}
      </app-badge>
    </div>

    <div class="flex items-center gap-4 text-sm">
      <div class="flex items-center gap-2 text-text-muted-dark dark:text-text-muted-light">
        <app-icon name="email" size="sm"></app-icon>
        <span class="truncate">{{ barbeiro.email }}</span>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 pt-2 border-t border-border-light dark:border-border-dark">
      <div>
        <p class="text-xs text-text-muted-dark dark:text-text-muted-light mb-1">Comiss√£o</p>
        <p class="text-base font-semibold text-text-dark dark:text-text-light">
          {{ barbeiro.commissionPercentage }}%
        </p>
      </div>
      @if (totalPending !== undefined) {
        <div>
          <p class="text-xs text-text-muted-dark dark:text-text-muted-light mb-1">Pendente</p>
          <p class="text-base font-semibold text-warning dark:text-yellow-400">
            {{ formatCurrency(totalPending) }}
          </p>
        </div>
      }
    </div>

    <div class="flex gap-2 pt-2">
      <button
        (click)="viewPayments.emit(barbeiro.id)"
        class="flex-1 flex items-center justify-center gap-2 px-4 py-2 rounded-lg border border-border-light dark:border-border-dark hover:bg-input-bg-light dark:hover:bg-input-bg-dark transition-colors text-sm font-medium text-text-dark dark:text-text-light">
        <app-icon name="list" size="sm"></app-icon>
        Ver Pagamentos
      </button>
      <button
        (click)="createPayment.emit(barbeiro.id)"
        class="flex-1 flex items-center justify-center gap-2 px-4 py-2 rounded-lg bg-primary dark:bg-primary text-pearl-white hover:bg-primary-darker dark:hover:bg-primary-darker transition-colors text-sm font-medium">
        <app-icon name="add" size="sm"></app-icon>
        Novo Pagamento
      </button>
    </div>
  </div>
</app-card>
