<div class="flex flex-col gap-4">
  <div>
    <h3 class="text-xl font-bold text-text-dark dark:text-text-light mb-2">
      Escolha seu serviço
    </h3>
    <p class="text-sm text-text-muted-dark dark:text-text-muted-light">
      Selecione o serviço que deseja agendar
    </p>
  </div>

  @if (services.length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      @for (service of services; track service.id) {
        <app-service-option-card
          [service]="service"
          [selected]="isSelected(service.id)"
          (select)="onServiceSelect($event)">
        </app-service-option-card>
      }
    </div>
  } @else {
    <div class="text-center py-8">
      <p class="text-text-muted-dark dark:text-text-muted-light">
        Nenhum serviço disponível no momento.
      </p>
    </div>
  }
</div>
