<div class="flex items-start gap-4 feature-card">
  <div class="flex items-center justify-center rounded-lg bg-primary/10 dark:bg-primary/20 size-12 shrink-0">
    <app-icon [name]="icon" size="md" class="text-primary dark:text-primary-accent"></app-icon>
  </div>
  <div class="flex-1">
    <h4 class="text-lg font-semibold text-text-dark dark:text-text-light mb-1">
      {{ title }}
    </h4>
    <p class="text-sm text-text-muted-dark dark:text-text-muted-light">
      {{ description }}
    </p>
  </div>
</div>
