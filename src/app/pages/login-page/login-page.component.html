<app-auth-template>
  <app-auth-image 
    image
    [imageUrl]="loginImageUrl"
    [imageAlt]="loginImageAlt">
  </app-auth-image>
  
  <app-auth-header 
    title="Barber Agenda"
    subtitle="Bem-vindo de volta">
  </app-auth-header>

  @if (showErrorMessage()) {
    <div class="p-4 rounded-lg bg-red-100 dark:bg-red-900/30 border border-red-300 dark:border-red-700 mb-4">
      <p class="text-sm font-medium text-red-800 dark:text-red-400">{{ errorMessage() }}</p>
    </div>
  }
  
  <app-login-form
    [showPassword]="showPassword"
    (togglePassword)="togglePasswordVisibility()"
    (submit)="onLoginSubmit($event)">
  </app-login-form>
</app-auth-template>
